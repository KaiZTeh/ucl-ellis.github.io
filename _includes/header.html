<!-- Header -->
<header>
  <div class="container", style="min-height: 100vh;">
    <div class="row">
      <div class="col-lg-12">
        <img class="img-responsive" src="img/ellis-logo.png" alt="profile-pic" />
        <div class="intro-text">
          <span class="name">{{ site.title }}</span>
          <hr class="star-light" />
          <span class="skills">{{ site.about }}</span>
         </div>
        
          <div class="porforlio-flex-rox">
            {% for post in site.categories.quotes %}
                <div style="max-width: 100%; padding-top: 40px;" class="porforlio-flex-item porforlio-item">
                      <p class="person-name"> "{{ post.quote }} "</p>
                      <p class="news-date"> {{ post.epigrammatist }} <br> {{ post.position }} </p>
                </div>
            {% endfor %}
              </div>      
      </div>
    </div>
  </div>
</header>
