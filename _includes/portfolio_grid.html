
    <!-- Portfolio Grid Section -->



    <section id="portfolio">
        <div class="container portfolio-flex-grid">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>People</h2>
                    <hr class="star-primary">
                </div>
            </div>
                <div class="portfolio-flex-row">
                    {% for person in site.categories.people %}
                            <div class="portfolio-flex-item portfolio-item">
                                <a href="#portfolioModal-{{ person.name | remove: ' ' }}" class="portfolio-link" data-toggle="modal">
                                    <div class="caption">
                                        <div class="caption-content">
                                            <i class="fa fa-expand fa-3x"></i>
                                        </div>
                                    </div>
                                    <img src=/img/people/{{ person.img }} class="img-responsive" alt="{{ person.alt }}"></img>
                                    <h5 class="person-name"> {{ person.name }}</h5>
                                </a>
                            </div>
                    {% endfor %}
                </div>
        </div>
    </section>
